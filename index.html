<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consumer Rights Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    #chatbox {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #chat-log {
      border: 1px solid #ddd;
      padding: 10px;
      height: 200px;
      overflow-y: scroll;
      background: #f9f9f9;
      margin-bottom: 20px;
    }
    #chat-log p {
      margin: 5px 0;
    }
    input[type="text"], button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

<div id="chatbox">
  <h1>Consumer Rights Chatbot</h1>
  <div id="chat-log"></div>
  <input type="text" id="user-input" placeholder="Ask your question here...">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  const apiToken = 'R0MVZE112IY9088KSRDV191KZDKG4FGHRB255FBOT097PW2CXJBZHGZJBRKUU2VZ';  // Replace with your actual API token

  function sendMessage() {
    const userInput = document.getElementById('user-input').value;
    if (!userInput) return;

    // Display the user's message in the chat log
    const chatLog = document.getElementById('chat-log');
    const userMessage = document.createElement('p');
    userMessage.textContent = 'You: ' + userInput;
    chatLog.appendChild(userMessage);

    // Clear the input field
    document.getElementById('user-input').value = '';

    // Fetch response from the API
    fetch('https://jamsapi.hackclub.dev/openai/chat/completions', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + apiToken
      },
      body: JSON.stringify({
        'model': 'gpt-3.5-turbo',
        'messages': [
          {
            'role': 'user',
            'content': userInput
          }
        ]
      })
    })
    .then(result => result.json())
    .then(response => {
      const botMessage = document.createElement('p');
      botMessage.textContent = 'Bot: ' + response.choices[0].message.content;
      chatLog.appendChild(botMessage);
    })
    .catch(error => {
      const botMessage = document.createElement('p');
      botMessage.textContent = 'Bot: Error retrieving response.';
      chatLog.appendChild(botMessage);
    });
  }
</script>

</body>
</html>
